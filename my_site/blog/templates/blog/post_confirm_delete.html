{% extends 'blog/base.html' %}
{% block content %}

  <form  method='POST'>
    {% csrf_token %}
    <p>Are you sure you want to delete {{object}} ?</p>
    <a class='btn btn-primary' href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
    <input type="submit" class='btn btn-danger' value='Delete'>

  </form>
{% endblock %}
