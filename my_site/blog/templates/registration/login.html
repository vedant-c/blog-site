{% extends 'blog/base.html'%}

{% block content%}
  <div class="jumbotron">
    <h1>Please Login</h1>
    <h3>(Must be superuser)</h3>

    {% if form.errors %}
      <p>Uername and password didnt match</p>
    {% endif %}

    <form  action="{% url 'login' %}" method="POST">
      {% csrf_token%}
      {{form.as_p}}
      <input type="submit"  value="Login">
      <input type="hidden" name="next" value="{{next}}">
    </form>
  </div>



{% endblock%}
